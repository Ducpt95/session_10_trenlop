<body>
    <script>
        let diameter = prompt('Enter the diameter "cm" of the circle!');
        let d = parseInt(diameter);
        let perimeter = d*3.14;
        document.write('Chu vi hình tròn có đường kính ' + d + " cm là: " + perimeter + ' cm');
    </script>
