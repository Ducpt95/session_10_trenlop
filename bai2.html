<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
       let cd = prompt('Enter the degree Celsius to convert into Fahrenheit!');
       let c = parseInt(cd);
       let f = c*9/5+32;
       document.write(c + ' độ C bằng: '+ f +' độ F')
    </script>
</body>
</html>
