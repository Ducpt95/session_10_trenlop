<body>
    <script>
        let radius = prompt('Enter the perimeter "cm" of the circle');
        let r = parseInt(radius);
        let s = r**2*3.14;
        document.write('Diện tích của hình tròn có bán kính ' + radius + ' cm là: ' + s+'cm');
    </script>
</body>
